{{ range $pageIndex, $page := .Pages }}
  <article class="post">
    {{ partial "post-header.html" (dict "page" . "pageIndex" $pageIndex) }}
    <div class="post-content">
      {{ with .Description }}
        {{ . }}
      {{ else }}
        {{ .Summary }}
        {{ if .Truncated }}
          <div class="post-content__read-more">
            <a href="{{ .RelPermalink }}">Read more &gt;</a>
          </div>
        {{ end }}
      {{ end }}
    </div>
  </article>
{{ end }}

{{ partial "pagination.html" . }}
