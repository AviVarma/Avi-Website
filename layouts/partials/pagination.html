<div class="pagination">
  {{ if .HasPrev }}
    <span class="pagination__button pagination__button--previous">
      <a href="{{ .Prev.URL }}">
        <span>&lt;</span>
        <span>Previous</span>
      </a>
    </span>
  {{ end }}
  {{ if .HasNext }}
    <span class="pagination__button pagination__button--next">
      <a href="{{ .Next.URL }}">
        <span>Next</span>
        <span>&gt;</span>
      </a>
    </span>
  {{ end }}
</div>
