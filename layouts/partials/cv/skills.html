{{ partial "cv/heading.html" (dict "tablerIcon" "chart-arrows" "heading" "Skills") }}
<ul>
  {{ range . }}
    <li>
      <p><strong>{{ .name }} ({{ .level }})</strong></p>
      {{ with .keywords }}
        <p>
          {{ delimit . ", " }}
        </p>
      {{ end }}
    </li>
  {{ end }}
</ul>
