{{ partial "cv/heading" (dict "tablerIcon" "award" "heading" "Awards") }}

    <div class="cv__position">
      <strong>{{ .title }}</strong>
      {{ if .awarder }}
        <span>â€”</span>
        <span>{{ .awarder }}</span>
