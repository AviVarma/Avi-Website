{{ partial "cv/heading" (dict "tablerIcon" "gift" "heading" "Volunteering") }}
{{ range . }}
  <div class="cv__item">
    <div class="cv__position">
      <strong>{{ .position }}</strong>
      {{ if .organization }}
        <span>â€”</span>
        {{ if .url }}
          <a href="{{ .url }}">
            {{ .organization }}
          </a>
        {{ else }}
          <span>{{ .organization }}</span>
        {{ end }}
      {{ end }}
    </div>
    {{ partial "cv/duration" . }}
    {{ partial "cv/summary" . }}
  </div>
{{ end }}
