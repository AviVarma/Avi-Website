{{ define "main" }}
  <article class="post">
    <h1>
      {{- .Title | markdownify -}}
    </h1>
    <div class="post-content">
      <!-- Insert heading anchors, source: -->
      <!-- https://discourse.gohugo.io/t/adding-anchor-next-to-headers/1726/9?u=kaushalmodi -->
      {{ .Content
        | replaceRE `(<h[1-6] id="(.*)".*?>)(.*)(</h[1-6]>)` `${1}${3}&nbsp;<a href="#${2}" class="post-heading__anchor">#</a>${4}`
        | safeHTML
      }}
    </div>
  </article>
{{ end }}
