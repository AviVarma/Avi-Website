{{- $isExternal := strings.HasPrefix .Destination "http" -}}
<a
  href="{{ .Destination | safeURL }}"
  {{ with .Title }}
    title="{{ . }}"
  {{ end }}
  {{ if $isExternal }}
    target="_blank" rel="noreferrer"
  {{ end }}
>
  {{- .Text | safeHTML -}}

</a>
