{{ define "main" }}
  <article class="post">
    {{ partial "post-header.html" . }}
    <div class="post-content">
      {{ .Content
        | replaceRE `(<h[1-6] id="(.*)".*?>)(.*)(</h[1-6]>)` `${1}${3}&nbsp;<a href="#${2}" class="post-heading__anchor">#</a>${4}`
        | safeHTML
      }}
    </div>

    {{ if .Params.Comments }}
      {{ partial "comments.html" . }}
    {{ end }}
  </article>
{{ end }}
